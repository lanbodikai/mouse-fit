<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mouse-Fit — Chat with AI</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="/neon.css" />
<style>
:root{ --bg:#05060a; --fg:#eaf0ff; --sub:#a6b0c8; --border:rgba(255,255,255,.10);
  --g1:#7c3aed; --g2:#22d3ee; --g3:#a78bfa; }
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Lexend, system-ui, Arial;
  background:
    radial-gradient(1100px 560px at 90% 6%,rgba(48,124,255,.18),transparent 60%),
    linear-gradient(135deg,#05060a,#071022 58%,#0a1c3a 100%);
  color:var(--fg);
}
/* ultra-thin neon frame */
.page-frame{position:fixed; inset:6px; pointer-events:none; z-index:1000; border-radius:16px;
  border:1px solid rgba(167,139,250,.35);
  box-shadow:inset 0 0 0 1px rgba(34,211,238,.18), 0 0 18px rgba(124,58,237,.18);
}
/* hero */
.hero{max-width:960px;margin:28px auto 0;padding:0 18px;text-align:center}
.hero h1{margin:4px 0 6px;font-size:44px;letter-spacing:-.02em}
.hero h1 .ai{background:linear-gradient(90deg,var(--g2),var(--g3));-webkit-background-clip:text;background-clip:text;color:transparent}
.hero p{margin:0;color:var(--sub);line-height:1.55}
.hero .note{margin-top:10px;font-size:.95rem;color:#d0d9f8}
.hero .cta{margin-top:14px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer;text-decoration:none}
.btn.neon{background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));color:#fff;border:1px solid transparent;box-shadow:0 0 18px rgba(124,58,237,.35),0 0 28px rgba(34,211,238,.22)}
.btn.ghost{background:transparent;color:#e8f0ff;border:1px solid rgba(255,255,255,.14)}

/* chat: narrower */
.chat-wrap{max-width:860px;margin:24px auto 60px;padding:0 18px}
.chat-card{
  border:1px solid rgba(167,139,250,.22);
  border-radius:18px;
  background:rgba(255,255,255,.04);
  box-shadow:inset 0 0 0 1px rgba(34,211,238,.10), 0 0 24px rgba(124,58,237,.12);
}
.card-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px)}
.card-head .title{font-weight:700}
.card-head .controls{display:flex;gap:8px}
.clear-btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1524;color:#cfe9f6;cursor:pointer}
.clear-btn:hover{filter:brightness(1.05)}
.messages{height:min(56vh,620px);overflow:auto;padding:16px 14px;display:flex;flex-direction:column;gap:12px}
.msg{max-width:76%;padding:10px 12px;border-radius:14px;line-height:1.45;border:1px solid rgba(255,255,255,.08);background:#0e1424}
.msg.user{margin-left:auto;background:#101c2e}
.msg.assistant{margin-right:auto;background:#0f1628}
.msg .role{opacity:.7;font-size:12px;margin-bottom:4px}
.msg.assistant strong{color:#fff}
.msg.assistant ol{margin:6px 0 0 18px;padding-left:18px;font-size:.95rem}
.msg.assistant ul{margin:6px 0 12px 18px;padding-left:18px;color:var(--sub);font-size:.9rem}
.msg.assistant li{margin-bottom:6px}
.msg.assistant .detail{margin:4px 0;color:var(--sub);font-size:.85rem}
.msg.assistant ol li ul{margin-top:4px}
.inputbar{display:flex;gap:10px;align-items:center;padding:12px;border-top:1px solid rgba(255,255,255,.08)}
textarea{flex:1;min-height:44px;max-height:140px;resize:vertical;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#0c1120;color:#eaf1ff;outline:none}
.send{min-width:52px;height:44px;border-radius:12px;border:1px solid transparent;cursor:pointer;background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));color:#fff;box-shadow:0 0 16px rgba(124,58,237,.30), 0 0 24px rgba(34,211,238,.18)}
.small{font-size:12px;color:#a8b6d6}

/* Mobile tweaks */
@media (max-width: 720px){
  .hero{margin-top:18px}
  .hero h1{font-size:clamp(26px, 6vw, 36px)}
  .hero .note{font-size:.9rem}
  .chat-wrap{margin:18px auto 40px;padding:0 12px}
  .messages{height:min(54dvh, 60vh)}
  .msg{max-width:88%}
  .inputbar{flex-direction:column; align-items:stretch; gap:8px}
  textarea{min-height:52px}
  .send{width:100%; height:46px}
}
</style>
<script src="/js/nav.js" defer></script>
</head>
<body>
<div class="page-frame" aria-hidden="true"></div>


<section class="hero">
  <h1>Chat with <span class="ai">AI</span></h1>
  <p>Answer a few quick questions and I’ll match you with gaming mice that fit your hand, grip, and budget.</p>
  <p class="note">You can respond in natural language — I’ll ask for hand length, hand width, preferred grip style, and your price range.</p>
  <div class="cta">
    <a class="btn neon" href="#chat">Try demo</a>
    <a class="btn ghost" href="/htmls/report.html">View report</a>
  </div>
</section>

<section id="chat" class="chat-wrap">
  <div class="chat-card">
    <div class="card-head">
      <div class="title">Mouse-Fit Recommender</div>
      <div class="controls">
        <span class="small" id="modelBadge">Dataset loading…</span>
        <button class="clear-btn" id="clearChat">Clear chat</button>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="inputbar">
      <textarea id="prompt" placeholder="Enter your message…"></textarea>
      <button class="send" id="sendBtn">➤</button>
    </div>
  </div>
</section>

<script type="module" src="../js/ai.js"></script>
</body>
</html>
