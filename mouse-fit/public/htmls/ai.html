<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mouse-Fit — Chat with AI</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/neon.css" />

<style>
body{
  margin:0;
  font-family:'Sora',sans-serif;
  background:#050505;
  color:#fff;
}
.hero{max-width:960px;margin:120px auto 0;padding:0 18px;text-align:center}
.hero h1{margin:4px 0 6px;font-size:44px;letter-spacing:-.02em}
.hero h1 .ai{background:linear-gradient(90deg,var(--g2),var(--g3));-webkit-background-clip:text;background-clip:text;color:transparent}
.hero p{margin:0;color:var(--sub);line-height:1.55}
.hero .note{margin-top:10px;font-size:.95rem;color:#d0d9f8; font-family:'JetBrains Mono', monospace; opacity:.8;}

.chat-wrap{max-width:860px;margin:24px auto 60px;padding:0 18px}
.chat-card{
  border:1px solid rgba(255,255,255,.1);
  border-radius:22px;
  background:rgba(255,255,255,.03);
  box-shadow: 0 20px 60px rgba(0,0,0,.4);
  overflow:hidden;
}
.card-head{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.06);background:rgba(0,0,0,.2)}
.clear-btn{padding:8px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);color:#cfe9f6;cursor:pointer; font-family:inherit; font-size:13px;}

.messages{height:min(56vh,620px);overflow:auto;padding:20px;display:flex;flex-direction:column;gap:14px}
.msg{max-width:80%;padding:12px 16px;border-radius:16px;line-height:1.5;font-size:15px;}
.msg.user{margin-left:auto;background:rgba(34,211,238,.15); border:1px solid rgba(34,211,238,.2); color:#fff;}
.msg.assistant{margin-right:auto;background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08);}

.inputbar{display:flex;gap:10px;align-items:center;padding:16px;border-top:1px solid rgba(255,255,255,.06); background:rgba(0,0,0,.1)}
textarea{flex:1;min-height:48px;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.2);color:#fff;outline:none; font-family:inherit;}
textarea:focus{border-color:rgba(34,211,238,.5);}
.send{width:50px;height:50px;border-radius:14px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--g1),var(--g2));color:#fff; font-size:18px; display:grid; place-items:center; box-shadow:0 0 15px rgba(124,58,237,.3);}
</style>
</head>
<body>
<div id="nav-react" style="position: relative; z-index: 1000;"></div>
<section class="hero">
  <h1>Chat with <span class="ai">AI</span></h1>
  <p>Natural language recommendations based on Llama 3.3.</p>
  <p class="note">"I have 19x10cm hands and use claw grip. Budget 00."</p>
</section>

<section id="chat" class="chat-wrap">
  <div class="chat-card">
    <div class="card-head">
      <div class="title">Mouse-Fit Recommender</div>
      <div class="controls">
        <button class="clear-btn" id="clearChat">Clear</button>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="msg assistant"><div class="role">AI</div>Hello! Tell me about your hand size (e.g. 18x9cm) and grip style, and I'll suggest some mice.</div>
    </div>
    <div class="inputbar">
      <textarea id="prompt" placeholder="Type here..."></textarea>
      <button class="send" id="sendBtn">➤</button>
    </div>
  </div>
</section>

<!-- Footer (simple) -->
<footer class="foot">
  <div class="foot-inner">
    <span>© <span id="y"></span> Mouse-Fit</span>
    <span class="muted">Fast & Precis</span>
  </div>
</footer>

<script type="module">
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

<script type="module" src="../js/ai.js"></script>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
