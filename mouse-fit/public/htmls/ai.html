<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MouseFit AI — Grip-aware Suggestions</title>

  <!-- Neon theme (same file you used on home) -->
  <link rel="stylesheet" href="./src/neon.css">

  <!-- Page-specific tweaks -->
  <style>
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .navbar { position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(140%) blur(8px); }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 980px){ .grid { grid-template-columns: 1fr; } }
    .card { background: var(--glass); border: 1px solid var(--glass-stroke); border-radius: 16px; padding: 20px; box-shadow: var(--glass-shadow); }
    .h2 { font-size: 22px; font-weight: 700; margin: 0 0 12px; }
    .muted { color: var(--text-subtle); font-size: 14px; }
    .field { margin: 12px 0; }
    .field label { display: block; font-size: 14px; color: var(--text-subtle); margin-bottom: 6px; }
    .input, .select, .textarea {
      width: 100%; border-radius: 12px; border: 1px solid var(--glass-stroke); background: var(--panel);
      color: var(--text); padding: 12px 14px; outline: none;
    }
    .input:focus, .select:focus, .textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-ghost); }
    .textarea { min-height: 96px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px){ .row { grid-template-columns: 1fr; } }
    .btnbar { display:flex; gap:10px; margin-top: 10px; flex-wrap: wrap; }
    .btn { border:1px solid var(--glass-stroke); padding: 10px 14px; border-radius: 12px; background: var(--panel); color: var(--text); font-weight: 700; }
    .btn-primary { background: var(--accent); color: #061016; border-color: transparent; }
    .btn:hover { filter: brightness(1.05); }
    .status-ok { color: var(--success); font-weight: 700; }
    .status-bad { color: var(--danger); font-weight: 700; }
    .chat { min-height: 320px; white-space: pre-wrap; line-height: 1.5; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; border:1px solid var(--glass-stroke); background: var(--panel); color: var(--text-subtle); font-size: 12px; }
    .topbar { display:flex; gap:14px; align-items:center; justify-content: space-between; margin-bottom: 8px; }
    .links { display:flex; gap:18px; align-items:center; }
    .links a { color: var(--text-subtle); text-decoration: none; font-weight: 700; }
    .links a:hover { color: var(--text); }
  </style>
</head>
<body class="neon">

  <!-- NAV -->
  <header class="navbar surface">
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;height:64px;">
      <div class="brand">Mouse-Fit</div>
      <nav class="links">
        <!-- Make sure these hrefs match your actual file names -->
        <a href="./index.html">Home</a>
        <a href="./measure.html">Mouse Checker</a>
        <a href="./report.html">Report</a>
        <a href="https://github.com/lanbodikai/mouse-fit" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- LEFT: form -->
      <section class="card">
        <div class="h2">Tell me about your hand & preferences</div>
        <div class="muted">I’ll suggest mice that better match your size, grip, and likes/dislikes.</div>

        <div class="row">
          <div class="field">
            <label for="len">Hand length (cm)</label>
            <input id="len" class="input" type="number" step="0.1" placeholder="e.g., 18.5">
          </div>
          <div class="field">
            <label for="wid">Palm width (cm)</label>
            <input id="wid" class="input" type="number" step="0.1" placeholder="e.g., 8.5">
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="grip">Grip style</label>
            <select id="grip" class="select">
              <option value="">(choose)</option>
              <option value="palm">Palm</option>
              <option value="claw">Claw</option>
              <option value="fingertip">Fingertip</option>
              <option value="relaxed claw">Relaxed claw</option>
            </select>
          </div>
          <div class="field">
            <label for="current">Current mouse</label>
            <input id="current" class="input" placeholder="e.g., Logitech G Pro X Superlight 2">
          </div>
        </div>

        <div class="field">
          <label for="prefs">What do you like / dislike? (hump, size, weight, shape, budget…)</label>
          <textarea id="prefs" class="textarea" placeholder="Example: hump too high; want slightly smaller, under 70 g, budget $150"></textarea>
        </div>

        <div class="btnbar">
          <button id="go" class="btn btn-primary">Get suggestions</button>
          <button id="fill" class="btn">Use last measurement</button>
          <button id="clear" class="btn">Clear</button>
          <span id="status" class="pill">Local AI: checking…</span>
        </div>
      </section>

      <!-- RIGHT: chat -->
      <section class="card">
        <div class="topbar">
          <div class="h2" style="margin:0;">AI conversation</div>
          <span class="pill" id="modelPill">Model: llama3.2 via Ollama</span>
        </div>
        <div id="chat" class="chat muted">Tell me your hand, grip and constraints, then hit “Get suggestions”.</div>
      </section>
    </div>
  </main>

  <script src="./ai.js"></script>
</body>
</html>
