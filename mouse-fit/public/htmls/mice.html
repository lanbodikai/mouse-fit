<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MouseFit • Mouse Database</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/neon.css" />

<style>
/* ============ THEME ALIGNMENT ============ */
:root{
  --deep:#05060a; --ink:#071022; --roy:#0a1c3a;
  --fg:#eaf0ff; --sub:#a6b0c8; --border:rgba(255,255,255,.07);
  --neon:linear-gradient(90deg,#7c3aed 0%,#22d3ee 50%,#a78bfa 100%);
}
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0; font-family:'Sora', system-ui, Arial;
  background:
    radial-gradient(1150px 620px at 90% 6%, rgba(48,124,255,.18), transparent 60%),
    radial-gradient(1100px 560px at 10% 115%, rgba(24,160,240,.18), transparent 65%),
    linear-gradient(135deg,var(--deep) 0%,var(--ink) 58%,var(--roy) 100%);
  background-attachment:fixed;
  color:var(--fg);
}

/* Page Layout */
.page { max-width: 1200px; margin: 0 auto; padding: 24px 20px; }
.layout { display:grid; grid-template-columns: 1fr 340px; gap: 28px; align-items: start; }
@media (max-width: 960px) { .layout { grid-template-columns: 1fr; } }

/* Toolbar */
.toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #1a202c;
    color: white;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: white;
    font-size: 1.25rem;
    font-weight: bold;
}

.logo img {
    height: 2rem;
}

.nav-items {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.dropdown {
    position: relative;
}

.dropdown-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #2d3748;
    border-radius: 0.25rem;
    padding: 0.5rem 0;
    min-width: 10rem;
    z-index: 10;
}

.dropdown-content a {
    display: block;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: white;
}

.dropdown-content a:hover {
    background-color: #4a5568;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.nav-link {
    text-decoration: none;
    color: white;
    font-size: 1rem;
}
.toolbar input[type="text"] {
  flex:1; min-width: 240px; padding:12px 16px; border-radius:14px;
  background: rgba(255,255,255,.04);
  border: 1px solid var(--border);
  color: #fff; font-family:inherit;
  transition: all .2s ease;
}
.toolbar input[type="text"]:focus {
  outline:none; border-color: rgba(34,211,238,.45);
  background: rgba(255,255,255,.07);
  box-shadow: 0 0 0 3px rgba(34,211,238,.15);
}
.btn {
  padding:12px 18px; border-radius:14px; font-weight:700; cursor:pointer;
  border:1px solid var(--border); background:rgba(255,255,255,.06); color:#fff;
  transition: filter .2s;
}
.btn:hover { filter: brightness(1.2); }

/* Grid */
.grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }

/* Cards (formerly bubbles/pills) - Now Dark Glass */
.pill {
  display:flex; flex-direction:column; gap:8px; padding:18px; border-radius:18px;
  background: rgba(255,255,255,.03);
  border: 1px solid var(--border);
  cursor:pointer;
  transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
}
.pill:hover {
  transform: translateY(-2px);
  border-color: rgba(124,58,237,.35);
  box-shadow: 0 10px 40px rgba(0,0,0,.35);
  background: rgba(255,255,255,.05);
}

.pill h3 { margin:0; font-size: 1.05rem; font-weight:700; letter-spacing:0.02em; color:#fff; }
.specs { display:flex; flex-wrap:wrap; gap:6px; margin-top:4px; }

/* Chips: refined for dark mode */
.chip {
  padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-family: 'JetBrains Mono', monospace;
  background: rgba(255,255,255,.08); color: #dce4ff;
  border: 1px solid rgba(255,255,255,.1);
}
/* Subtle accents for chip types */
.chip--weight { color: #93c5fd; border-color: rgba(147,197,253,.2); }
.chip--shape  { color: #86efac; border-color: rgba(134,239,172,.2); }

/* Sidebar Card */
#details.card {
  position:sticky; top: 80px;
  background: rgba(255,255,255,.03);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 30px 80px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
}
#details h2 { margin-top:0; font-size:1.4rem; background:var(--neon); -webkit-background-clip:text; color:transparent; }
#details .muted { color: var(--sub); line-height:1.6; }
</style>
</head>
<body>
<div id="nav-react" style="position: relative; z-index: 1000;"></div>

    <main class="page">
    <section class="layout">
    <div>
        <div class="toolbar">
          <input id="q" type="text" placeholder="Filter by brand, specs, shape..." />
          <button id="clear" class="btn">Clear</button>
        </div>
        <div id="grid" class="grid" aria-live="polite"></div>
    </div>
    <aside>
        <div id="details" class="card">
          <h2>Details</h2>
          <p class="muted">Select a mouse from the grid to see full specifications, sensor details, and dimensions.</p>
          <div id="detailContent"></div>
        </div>
    </aside>
  </section>
</main>

<!-- Footer (simple) -->
<footer class="foot">
  <div class="foot-inner">
    <span>© <span id="y"></span> Mouse-Fit</span>
    <span class="muted">Fast & Precis</span>
  </div>
</footer>

<script type="module">
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

<script type="module" src="/js/mice-page.js"></script>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
