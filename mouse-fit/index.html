<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse-Fit</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="/js/nav2.js" defer></script>
    <link rel="stylesheet" href="/neon.css" />
    <!-- Vite will inject compiled JS; CSS comes from src/neon.css (imported in main.jsx) -->
  </head>
  <body>

    <!-- HERO -->
    <header class="hero">
      <section class="card hero-left">
        <div class="eyebrow">Hand-size • Grip Intelligence</div>
        <h1 class="h1">
          Discover your perfect mouse<br/>with precision &amp; neon speed.
        </h1>
        <p class="lead">
          Camera-based hand measurement (mm-accurate) + grip analysis + a curated, explainable recommender.
          Powered by Groq API <b>Llama&nbsp;3.3 - 70b</b>.
        </p>

        <div class="hero-actions">
          <a class="btn-grad lg" href="/htmls/measure.html">Quick Start</a>
          <a class="btn-dim lg" href="/htmls/grip.html">Grip Checker</a>
        </div>
      </section>

      <aside class="card hero-right" aria-hidden="true">
        <!-- Put an image in public/img/hero.jpg (or change the src) -->
        <img class="hero-art" src="/projects/hero.jpg" alt="">
      </aside>

      <button id="cue" class="cue" title="Scroll">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6"/></svg>
      </button>
    </header>

    <!-- PROJECTS (React mounts here) -->
    <section id="projects" class="section">
      <div class="section-inner">
        <h2 class="section-title">Projects</h2>

        <!-- React island mounts into this div (see src/main.jsx) -->
        <div id="projects-react"></div>
      </div>
    </section>

    <!-- Footer (simple) -->
    <footer class="foot">
      <div class="foot-inner">
        <span>© <span id="y"></span> Mouse-Fit</span>
        <span class="muted">Fast & Precis</span>
      </div>
    </footer>

    <!-- Smooth scroll cue -->
    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('y').textContent = new Date().getFullYear();
        document.getElementById('cue')?.addEventListener('click', () => {
          document.getElementById('projects')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
        // Highlight "Projects" link when that section is in view
        const projectsLink = document.querySelector('.nav-links a[data-link="projects"]');
        const homeLink = document.querySelector('.nav-links a[href="/index.html"]');
        const projectsSection = document.getElementById('projects');
        if (projectsLink && homeLink && projectsSection) {
          const obs = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              projectsLink.setAttribute('aria-current', 'page');
              homeLink.removeAttribute('aria-current');
            } else {
              projectsLink.removeAttribute('aria-current');
              homeLink.setAttribute('aria-current', 'page');
            }
          }, { threshold: 0.3 });
          obs.observe(projectsSection);
        }
      });
    </script>

    <!-- Vite entry -->
    <div id="root-vite"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
