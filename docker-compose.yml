version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mousefit-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MOUSEFIT_EMBED_MODEL=${MOUSEFIT_EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
    volumes:
      - ./backend/data:/app/data
      - ./backend/backend/rag/chroma:/app/backend/rag/chroma
    networks:
      - mousefit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mousefit-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mousefit-network

networks:
  mousefit-network:
    driver: bridge
